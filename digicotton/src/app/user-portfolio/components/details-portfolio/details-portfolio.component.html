<div class="container">
  <!-- Add the necessary Angular Material table modules -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Number Column -->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.index }}</td>
    </ng-container>

    <!-- File Name Column -->
    <ng-container matColumnDef="fileName">
      <th mat-header-cell *matHeaderCellDef>Όνομα αρχείου</th>
      <td mat-cell *matCellDef="let element">{{ element.fileName }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Διαγραφή kml αρχείου</th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="warn" (click)="onButtonClick(element.fileName)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <!-- Define columns in the table -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
