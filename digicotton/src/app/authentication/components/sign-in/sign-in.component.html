<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <img src="assets/images/digicotton_logo.png" style="height: 120px; display: block; margin-left: auto; margin-right: auto;">
      <h3>Είσοδος</h3>
      <div class="formGroup">
        <input
          type="text"
          class="formControl"
          placeholder="Διεύθυνση Ηλεκτρονικού Ταχυδρομείου"
          #userName
          required
        />
      </div>

      <div class="formGroup">
        <input
          type="password"
          class="formControl"
          placeholder="Κωδικός Πρόσβασης"
          #userPassword
          required
        />
      </div>

      <!-- Calling SignIn Api from AuthService -->
      <div class="formGroup">
        <input
          type="button"
          class="btn btnPrimary"
          value="Σύνδεση"
          (click)="authService.SignIn(userName.value, userPassword.value)"
        />
      </div>

      <div class="formGroup">
        <span class="or"><span class="orInner">Ή</span></span>
      </div>

      <div class="forgotPassword">
        <span routerLink="/forgot-password">Ξεχάσατε τον κωδικό σας;</span>
      </div>
    </div>

    <div class="redirectToLogin">
      <span
        >Δεν έχετε λογαριασμό;<span
          class="redirect"
          routerLink="/register-user"
        >
          Εγγραφή</span
        ></span
      >
    </div>
  </div>
</div>
