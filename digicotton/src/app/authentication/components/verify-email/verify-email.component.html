<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <img src="assets/images/digicotton_logo.png" style="height: 120px; display: block; margin-left: auto; margin-right: auto;">
      <h3>Ευχαριστούμε που εγγραφήκατε.</h3>

      <div class="formGroup" *ngIf="authService.userData as user">
        <p class="text-center">
          Έχουμε στείλει ένα email επιβεβαίωσης στη διέυθυνση <strong>{{ user.email }}</strong
          >.
        </p>
        <p class="text-center">
          Παρακαλώ ελέγξτε το email σας και κάντε κλικ στο σύνδεσμο για να επιβεβαιώσετε τη διεύθυνση email σας.
        </p>
      </div>

      <!-- Calling SendVerificationMail() method using authService Api -->
      <div class="formGroup">
        <button
          type="button"
          class="btn btnPrimary"
          (click)="authService.SendVerificationMail()"
        >
          <i class="fas fa-redo-alt"></i>
          Επανάληψη Αποστολής Email Επαλήθευσης
        </button>
      </div>
    </div>

    <div class="redirectToLogin">
      <span
        >Πίσω στη<span class="redirect" routerLink="/sign-in">
          σύνδεση</span
        ></span
      >
    </div>
  </div>
</div>
